<div style="display: flex; justify-content: center;">
  <header>
    <a href="ctic">CTIC</a>
    <a href="servicios">Servicios</a>
    <a href=""><img src="assets/images/Logo.png" alt="Logo de la empresa" style="width: 100px;"></a>
    <a href="blog">Blog</a>
    <a href="contactanos">Contactanos</a>

  
</header>
</div>
<div style="display: flex; justify-content: center; margin-top: 80px;">
  <body>
    <div class="slider" >
      <ngx-slick-carousel 
        class="carrusel"
        [config]="slideConfig"
        #slickModal="slick-carousel"
        >
        <div ngxSlickItem *ngFor="let imagen of imageUrls">
          <img src="{{imagen}}" alt="" />
        </div>
      </ngx-slick-carousel>
      
      <div style="display:flex; justify-content: center;">
        <button mat-button (click)="prev()" class= "botonesNavegacion"><mat-icon>undo</mat-icon></button>
        <button mat-button (click)="next()" class= "botonesNavegacion"><mat-icon>redo</mat-icon></button>
      </div>
    </div>
    
    <br>
  
    <mat-grid-list cols="2" rowHeight="400px" gutterSize="35px">
      <mat-grid-tile style="border-radius: 50%;">
        <img src="https://firebasestorage.googleapis.com/v0/b/bd-ctic.appspot.com/o/Imagenes%2FHeader%2Fimage_2023-05-03_144833806.png?alt=media&token=81c9da56-3113-4c58-84ab-fd9fc01c8a84" />
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card style="background-color: white;">
          <mat-card-title>MISIÓN</mat-card-title>
          <mat-card-content>
             {{mision}}
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    
        <mat-grid-tile>
          <mat-card style="background-color: white;">
            <mat-card-title >VISIÓN</mat-card-title>
            <mat-card-content>
               {{visiones}}
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
        <mat-grid-tile style="border-radius: 50%;">
          <img  src="../assets/images/empresa.jpg" />
        </mat-grid-tile>
      </mat-grid-list>

      <br>

      <div class="content">
        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>CONTACTANOS</h3>
                <form action="">
                    <p>
                        <label>NOMBRES</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>APELLIDOS</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>TELEFONO</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>CORREO ELECTRONICO</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>MENSAGE</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            ENVIAR
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Para mas información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
                    <li><i class="fas fa-phone"></i> (111) 111 111 111</li>
                    <li><i class="fas fa-envelope-open-text"></i> contact@website.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero provident ipsam necessitatibus repellendus?</p>
                <p>Company.com</p>
            </div>
        </div>
    
    </div>
  
  </body>
  
</div>
<router-outlet></router-outlet>
