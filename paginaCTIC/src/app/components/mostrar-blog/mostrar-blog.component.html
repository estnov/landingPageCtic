<div class="blogs">

  <div class="blog" *ngFor="let blog of blogs">
      <img src="{{blog.data.imagen}}" alt="" >

      <h3>{{blog.data.titulo}}</h3>
      <div style="height: 50px;"></div>
      <div class="button">
          <button mat-fab extended color="primary">
              <mat-icon>assignment </mat-icon>
              LEER EL POST
            </button>
      </div>
  </div>

</div>
