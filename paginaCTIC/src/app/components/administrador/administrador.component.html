<body>
    <div class="container">
      <div class="column">
        <h2>Select Options</h2>
        <mat-form-field>
          <mat-label>Select</mat-label>
          <mat-select>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="column">
        <h2>Entradas:</h2>
        <div style="height: 80%;">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                <div style="height: 80%;">
                    <!-- Position Column -->
                <ng-container matColumnDef="titulo">
                    <th mat-header-cell *matHeaderCellDef>Titulo</th>
                    <td mat-cell *matCellDef="let element" class="row">{{element.titulo}}</td>
                  </ng-container>
                
                  <!-- Name Column -->
                  <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef>descripcion/th>
                    <td mat-cell *matCellDef="let element" class="row">{{element.descripcion}}</td>
                  </ng-container>
                
                  <!-- Weight Column -->
                  <ng-container matColumnDef="imagen">
                    <th mat-header-cell *matHeaderCellDef>Imagen</th>
                    <td mat-cell *matCellDef="let element" class="row">
                      <img class="imagenTabla" src="{{element.imagen}}">
                  </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr
                      mat-row
                      (click)="modificar(row)"
                      [class.demo-row-is-clicked]=""
                      *matRowDef="let row; columns: displayedColumns;"
                  ></tr>
                </div>
                
              </table>
        </div>
      </div>
    </div>
  </body>
